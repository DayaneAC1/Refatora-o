<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Refatoração do html</title>
</head>
<body>
    <section>
        <h2>Calculadora</h2>
        <input id="num1" type="text" placeholder="Digite o primeiro número">
        <input id="num2" type="text" placeholder="Digite o segundo número">
        <select name="" id="operador">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">x</option>
          <option value="/">/</option>  
        </select>
        <button onclick="calcular()">Calcular</button>
        <p id="resultado"></p>
    </section>
